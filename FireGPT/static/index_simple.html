<!DOCTYPE html>
<html>
<head>
    <title>Wildfire Assistant</title>
</head>
<body>
    <h1>Wildfire Strategy Assistant</h1>
    <form id="ask-form">
        <input type="text" id="query" placeholder="Ask about wildfire response..." size="60">
        <button type="submit">Ask</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById("ask-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("query").value;
            const responseElem = document.getElementById("response");
            responseElem.innerText = "Thinking...";

            const res = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query })
            });

            const data = await res.json();
            responseElem.innerText = data.response || data.error;
        });
    </script>
</body>
</html>

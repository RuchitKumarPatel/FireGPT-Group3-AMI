<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FireGPT ðŸ”¥ - Wildfire Response Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #b22222;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: linear-gradient(to bottom right, #2c2c2c, #1e1e1e);
      overflow-y: auto;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 15px;
      font-size: 1em;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #ff7f50;
      color: black;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
      border-left: 4px solid #ff4500;
    }

    footer {
      display: flex;
      padding: 15px;
      background-color: #2a2a2a;
      border-top: 1px solid #444;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e03e00;
    }

  </style>
</head>
<body>
  <header>ðŸ”¥ FireGPT â€“ Wildfire Strategy Assistant</header>
  <main>
    <div id="chat"></div>
  </main>
  <footer>
    <textarea id="query" rows="2" placeholder="Ask how to fight wildfires..."></textarea>
    <button onclick="sendQuery()">Send</button>
  </footer>

  <script>
    const chatDiv = document.getElementById('chat');
    const queryInput = document.getElementById('query');

    async function sendQuery() {
      const query = queryInput.value.trim();
      if (!query) return;

      appendMessage(query, 'user');
      queryInput.value = '';
      appendMessage('Thinking...', 'bot');

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const data = await res.json();
        const lastBotMsg = chatDiv.querySelector('.bot:last-child');
        if (lastBotMsg) {
          lastBotMsg.textContent = data.response || 'No response received.';
        }
      } catch (err) {
        const lastBotMsg = chatDiv.querySelector('.bot:last-child');
        if (lastBotMsg) {
          lastBotMsg.textContent = 'Error: ' + err.message;
        }
      }

      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatDiv.appendChild(msg);
    }
  </script>
</body>
</html>
